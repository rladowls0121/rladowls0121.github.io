<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김애진 포트폴리오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>임시 HTML 페이지</h1>
    </header>
    <main>
        <h2>환영합니다!</h2>
        <p>이 페이지는 임시로 작성된 HTML 예제입니다. 필요한 내용을 여기에 추가하세요.</p>
        <a href="#" class="button">클릭하세요</a>
    </main>
    <footer>
        &copy; 2024 임시 페이지. All Rights Reserved.
    </footer>
</body>
</html>
